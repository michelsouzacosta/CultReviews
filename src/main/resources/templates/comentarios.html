
<html>
<head th:replace="~{base :: cabecalho}">
</head>
<style>
	.banner img{
		min-height: 420px;
		min-width: 1120px;
		max-width: 1120px;
		max-height: 420px;
	}
	.banner h1{
		margin-top: 20px;
	}
	.comentario img{
		height: 100px;

	}
	.comentario{
		display: flex;
		align-items: center;
		margin-bottom: 25px;
	}
	.comentario-usuario{
		margin-left: 30px;
	}
</style>
<body>
	<nav th:replace="~{base :: navbar}">
	</nav>
	<div class="container">
		<div class="banner" th:object="${produto}">
			<img  th:src="*{url}" alt="banner">
			<h1 th:text="*{titulo}">Nome do filme</h1>
			
			<div class="comentario-form mt-4">
			
				<form th:action="@{'comentar/'+*{titulo}}" method="POST" >
					<div class="form-group">
					 <textarea class="form-control" name="comentario" placeholder="Escreva seu comentÃ¡rio..."></textarea>
					 <button class="btn btn-success mt-3" type="submit">Salvar</button>
					</div>
				
				</form>
			
			</div>
		</div>
		<div class="comentario" th:each="comentario : ${comentarios}">
			<img alt="" src="../../images/usuario.png">
			<div class="comentario-usuario">
				<strong th:text="${comentario.idUsuario}">Nome do usuario</strong>
				<p th:text="${comentario.comentario}">Comentario..</p>
			</div>
		</div>
		
		
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
